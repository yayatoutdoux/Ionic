<ion-header>
  <ion-navbar>
    <ion-title>{{garden.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="garden-detail">
    <ion-slides>
        <ion-slide>
            <garden-presentation [garden]="garden" [slides]="slides">

        </ion-slide>

            <garden-editor [garden]="garden" [slides]="slides">
            </garden-editor>
        </ion-slide>
    </ion-slides>
</ion-content>
