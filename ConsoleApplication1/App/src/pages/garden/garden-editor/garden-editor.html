<ion-header>
    <ion-navbar>
        <ion-title>{{garden.name}}</ion-title>
        <ion-buttons end *ngIf="step == 1">
            <button ion-button="bar-button" icon-only (click)="goToGardenList()">
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="garden-editor">
    <ion-slides>
        <ion-slide>
            <garden-editor [garden]="garden">
                </garden-editor>
        </ion-slide>
    </ion-slides>
</ion-content>
