<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Gardens</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="outer-content garden-list">
    <ion-list [virtualScroll]="gardens">
        <ion-grid fixed>
            <ion-row align-items-stretch>
                <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let garden;let idx = index" approxItemHeight="457px">
                    <ion-card class="garden-card" (click)="goToGardenDetail(garden)" (contextmenu)="openGardenAlert($event, garden, idx)">
                        <ion-card-header>
                            <div ion-item detail-none>
                                <ion-avatar item-start>
                                    <img [src]="garden.profilePic" alt="Garden profile pic">
                                </ion-avatar>
                                {{garden.name}}
                            </div>
                        </ion-card-header>
                        <ion-card-content>
                            <div>
                                <p>
                                    {{garden.description}}
                                </p>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
