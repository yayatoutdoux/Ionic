<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>New Garden</ion-title>
        <ion-buttons end>
            <button ion-button="bar-button" icon-only (click)="createGarden()">
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="outer-content">
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label floating>Height</ion-label>
            <ion-input type="number" [(ngModel)]="height"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Width</ion-label>
            <ion-input type="number" [(ngModel)]="width"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
