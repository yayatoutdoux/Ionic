<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Gardens</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="outer-content garden-list">
    <ion-list [virtualScroll]="gardens">
        <ion-grid fixed>
            <ion-row align-items-stretch>
                <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let garden" approxItemHeight="457px">
                    <ion-card class="garden-card">
                        <ion-card-header>
                            <button ion-item detail-none (click)="goToGardenDetail(garden)">
                                <ion-avatar item-start>
                                    <img [src]="garden.profilePic" alt="Garden profile pic">
                                </ion-avatar>
                                {{garden.name}}
                            </button>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
